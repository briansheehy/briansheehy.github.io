<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian Sheehy's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 40px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        <img src="profile.jpg" alt="Photo of Brian Sheehy" class="profile-img">
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background: #0056b3;
        }
.profile-img {
    display: block;
    width: 150px;
    height: 150px;
    border-radius: 50%; /* Makes it circular */
    margin: 0 auto 20px auto; /* Centers the image */
    object-fit: cover; /* Ensures the image fills the circle */
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Brian Sheehy's Website</h1>
        <p>This is a simple landing page built with HTML and CSS.</p>
        <a href="#" class="btn">Learn More</a>
    </div>
</body>
</html>
