<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 40px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .profile-img {
            display: block;
            width: 150px; /* Adjust size */
            height: auto;
            border-radius: 50%; /* Makes it circular */
            margin: 0 auto 20px auto; /* Centers the image */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Centered Profile Image -->
        <img src="your-image.jpg" alt="Brian Sheehy" class="profile-img">
        <h1>Brian Sheehy</h1>
        <p>This is a simple landing page created in HTML & CSS.</p>
        <a href="#" class="btn">Read My Blog</a>
    </div>
</body>
</html>
